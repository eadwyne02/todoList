<body>
    <div class="body">
        <marquee behavior="scroll" direction="left" scrollamount = "4" class="mr-3 ml-3 mt-3" id="myMarquee" aria-label="Daily motivation">Bright and Beautiful day!! Organize your day with a To-do list</marquee>
    <div class="card">
        <div class=" shift">
            <input type="text" placeholder="Enter your Task here..." id="entertask" class="mr-3" aria-label="Enter a new task">
            <div class="action">
                <input type="text" placeholder="Task due time" id="taskDueTime" class="reminder-input" onfocus="(this.type='datetime-local')" onblur="if(!this.value)this.type='text'">
                <div>
                    <input type="checkbox" class="radio" id="radio">
                    <input type="text" placeholder="Reminder time" id="reminderTime" class="reminder-input" onfocus="(this.type='datetime-local')" onblur="if(!this.value)this.type='text'" disabled >
                </div>
                <div class="add-button">
                    <button id="add-btn">+ Add Task</button>
                </div>
            </div>
        </div>
        <h6 id="inputerror"></h6>
        <div class="task todo-list">
            <div class="info">
                <div class="first">
                    <div class="list-done">
                        <h6>To-do tasks = <h6 id="numTask">0</h6></h6>
                    </div>
                    <div class="line"></div>
                    <div class="list-done"><h6>Done tasks = <h6 id="comTask">0</h6> </h6></div>
                </div>
                <div class="first">
                    <div id="clock" class="list1"></div>
                    <div class="line1"></div>
                    <div class="list-do"><h6>Undone tasks = <h6 id="uncomTask">0</h6></h6></div>
                </div>  
                </div>
                <div>
                    <h6 class=" today"><strong>Today's Tasks</strong></h6>
            <ul id="task-list" aria-live="polite"  class="ll">
            </ul>
                </div>
            </div>
            <div id="del"></div>
        <button id="clearList">Clear List</button>
        </div>
        
    </div>
